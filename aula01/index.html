<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container" >

  </div>
  

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script >
    
    const create = React.createElement;

    let h1 = create("h1", {style: {color:'white'} }, "Olá a todos");

    let img = create("img", {src: "assets/eu.jpg", style: {width: "300px", borderRadius: "50%", boxShadow:"2px 2px 2px 2px rgba(0,0,0,0.5)"}})

    let h2 = create("h2", {}, "Gabriel Gomes");

    let p = create("p", {}, "Gosto bastante de praticar atividades físicas e estudar, mantenho o equilibrio entre os dois, para ter uma mente e corpo saudável")

    let container = create("div", {style:{textAlign: "center", backgroundColor: "#55a", width: "50%", padding: "2rem", margin: "auto", borderRadius: "2rem"}}, [h1, img, h2, p])

    ReactDOM.render(container, document.getElementById("container") );


  </script>
</body>
</html>
